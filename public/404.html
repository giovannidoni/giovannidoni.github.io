<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Redirect to index.html while preserving the path for React Router
    const path = window.location.pathname + window.location.search;
    window.location.replace('/giovannidoni.github.io/' + '?redirect=' + encodeURIComponent(path));
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
