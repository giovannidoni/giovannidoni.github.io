name: Deploy to GitHub Pages

# trigger on push or PR to main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# give the token permission to update pages
permissions:
  contents: write   # allow git pushes
  pages: write      # allow publishing to Pages
  id-token: write   # only needed if you use OIDC

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # ensures GITHUB_TOKEN is set up for push

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_CALENDLY_URL: ${{ vars.VITE_CALENDLY_URL }}
          VITE_EMAIL:        ${{ vars.VITE_EMAIL }}
          VITE_LINKEDIN_URL: ${{ vars.VITE_LINKEDIN_URL }}

      - name: Replace URLs
        run: grep -rl "/giovannidoni.github.io/" dist/ | xargs sed -i 's|/giovannidoni.github.io/|/|g'

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist